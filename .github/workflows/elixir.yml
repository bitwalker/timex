on:
  push:
  pull_request:

jobs:
  build:
    name: OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['22.x', '23.x']
        elixir: ['1.9.x', '1.10.x', '1.11.x']

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-elixir@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{matrix.otp}}

    - name: Test
      run: |
          mix deps.get
          mix test
