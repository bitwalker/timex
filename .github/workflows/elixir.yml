name: elixir

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - otp: "27.2"
            elixir: "1.18.0"
            experimental: false
          - otp: "27.2"
            elixir: "1.17.3"
            experimental: false
          - otp: "26.2"
            elixir: "1.17.3"
            experimental: false
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test

